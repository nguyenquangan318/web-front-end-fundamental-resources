<html lang="en">

<head>

</head>

<body>
    <h1>Demo number</h1>

    <script>
        let firstNum = 5;
        let secondNum = 10;
        let result;
        result = firstNum + secondNum;
        console.log("Tong 2 so la: ", result);
        result = firstNum - secondNum;
        console.log("Hieu 2 so la: ", result);
        result = firstNum * secondNum;
        console.log("Tich 2 so la: ", result);
        result = firstNum / secondNum;
        console.log("Thuong 2 so la: ", result);
        result = firstNum % secondNum;
        console.log("chia lấy phần dư: ", result);
        result = firstNum ** secondNum;
        console.log("số mũ ", result);
        
        console.log(Math.round(5.5));
        
    </script>
