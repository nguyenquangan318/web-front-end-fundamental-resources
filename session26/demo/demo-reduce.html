<body>
    <script>
        //demo reduce
        let arr = [1, 2, 3, 4, 5];
        let result = arr.reduce(
            function (accumulative, element) {
                console.log(accumulative);
                return accumulative + element;
            }, 0
        )
        console.log(result);

    </script>
</body>
