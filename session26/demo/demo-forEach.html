<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //demo forEach
        let arr = [1, 2, 3, 4, 5]
        let result = arr.forEach(function (element, index, arr) {
            console.log("Phần tử được duyệt: ", element);
            console.log("Chỉ số của phần tử: ", index);
            console.log("Mảng đang được duyệt: ", arr);
        })
        console.log(result);

    </script>
</body>

</html>
