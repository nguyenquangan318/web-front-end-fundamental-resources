<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myBtn:hover{
            background-color: red;
        }
        h1:hover{
            background-color: yellow;
        }
        li:nth-child(2n+1){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Demo pseudo class</h1>
    <button class="myBtn">Click me</button>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
