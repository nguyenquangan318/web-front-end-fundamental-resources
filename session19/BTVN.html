        //BTVN 10
        //B1: Yêu cầu người dùng nhập vào một số từ 0-999
        let number = +prompt("Nhập vào một số");
        let numberString;
        //B2: Tìm ra chữ số hàng trăm, chục và đơn vị
        let firstDigit = Math.floor(number / 100);
        let secondDigit = Math.floor(number / 10 % 10);
        let thirdDigit = number % 10;
        //B3: Đưa ra chuỗi phù hợp cho từng giá trị của chữ số hàng trăm
        switch (firstDigit) {
            case 0:
                break;
            case 1:
                numberString = "Một trăm"
                break;
            case 2:
                numberString = "Hai trăm"
                break;
            case 3:
                numberString = "Ba trăm"
                break;
            case 4:
                numberString = "Bốn trăm"
                break;
            case 5:

                break;
            case 6:

                break;
            case 7:

                break;
            case 8:
                numberString = "Tám trăm"
                break;
            case 9:
                numberString = "Chín trăm"
                break;
            default:
                break;
        }
        numberString += " "
        //B4: Đưa ra chuỗi phù hợp cho từng giá trị của chữ số hàng chục
