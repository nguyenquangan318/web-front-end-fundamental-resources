<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 50px;
            height: 50px;
            background-color: red;
            transition: transform 2s;
        }
        .box1:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <h1>demo transform</h1>
    <div class="box1"></div>
</body>
</html>
