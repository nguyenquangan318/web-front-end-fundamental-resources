<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .none{
            display: none;
        }
        .opacity{
            opacity: 0;
        }
        .visible{
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h2 class="none">Display none</h2>
    <hr>
    <h2 class="opacity">opacity 0</h2>
    <hr>
    <h2 class="visible">visibility hidden</h2>
    <hr>
</body>
</html>
